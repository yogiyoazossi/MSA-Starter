<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components Registration Quiz</title>
  </head>
  <body>
    <div id="app1">
      <header>
        <h3>{{ message }}</h3>
      </header>
      <todo-footer></todo-footer>
      <!-- 전역 컴포넌트 등록을 위한 `todo-footer` 태그 추가 -->
        
      <todo-list></todo-list>
      <!-- 지역 컴포넌트 등록을 위한 `todo-list` 태그 추가 -->
      <hr>
      <div id="app2">
        <my-component1></my-component1>
        <my-component2></my-component2>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/example_index_5.js"></script>
    <script>
      var cmp1 = {
        template: '<div> 첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
        data: function() {
          return {
            cmp1Data: 100
          }
        }
      };

      var cmp2 = {
        template : '<div> 두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
        data : function() {
          return {
            cmp2Data : cmp1.data.cmp1Data
            // cmp2Data는 cmp1Data를 참조할 수 없습니다.
          }
        }
      };

      new Vue({
        el: '#app2',
        components: {
          'my-component1': cmp1,
          'my-component2' : cmp2
        }
      });
    </script>
  </body>
</html>
