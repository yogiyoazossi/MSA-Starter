<!-- 컴포넌트 등록하기 -->
<!-- 
    전역 컴포넌트를 모든 인스턴스에 등록하려면 .component()를 호출
        Vue.compoent('컴포넌트 이름', { 
            컴포넌트 내용 
        }); 
-->
<!-- 
    지역 컴포넌트를 인스턴에 .component()를 정의
        new Vue({
            components: {
                '컴포넌트 이름': 컴포넌트 내용
            }
        });
-->
<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app1">
            <h3> app1의 컴포넌트 </h3>
            <my-component></my-component>
            <my-local-component1></my-local-component2>
        </div>
        <hr>
        <div id="app2">
            <h3> app2의 컴포넌트 </h3>
            <my-component></my-component>
            <my-local-component2></my-local-component2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-component', {
                template: '<div>전역 컴포넌트가 등록되었습니다.</div>'
            });
            // 전역 컴포넌트


            var cmp1 = {
                template: '<div> app1의 지역 컴포넌트가 등록되었습니다.</div>'
            };
            new Vue({
                el: '#app1',
                components: {
                    'my-local-component1': cmp1
                }
            });
            // app1의 지역 컴포넌트


            var cmp2 = {
                template: '<div> app2의 지역 컴포넌트가 등록되었습니다.</div>'
            }
            new Vue({
                el: '#app2',
                components: {
                    'my-local-component2': cmp2
                }
            });
            // app2의 지역 컴포넌트
        </script>
    </body>
</html>
