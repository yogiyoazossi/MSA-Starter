<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2> 로그인 페이지 </h2>
		<div th:if="${param.error != null}">
			<h2>Invalid UserName or password</h2>
			<h2 th:value="${param.error}"></h2>
		</div>

		<div th:if="${param.logout != null}">
			<h2>You have been logged out.</h2>
		</div>
			
		<form id="frm" name="frm" method="post">
			<table class="board_detail">
				<p>
					<label for="username">UserName</label>
					<input type="text" id="uid" name="username" placeholder="아이디를 입력하세요." />
				</p><br>
				<p>
					<label for="password">Password</label> 
					<input type="password" id="bcrypt" name="password" placeholder="패스워드를 입력하세요." />
				</p><br>
				<!-- 
				<p>
					<label for="text">Remember-Me</label> 
					<input type="checkbox" id="remember-me" name="remember-me" />
				</p><br>  -->
			</table>
			<input type="submit" id="submit" value="로그인" class="btn">
			<!-- 
			<button type="submit" class="btn">로그인</button>
			 -->
			<!-- 
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			  -->
		    <a href="/join" class="btn">회원 가입</a>
		</form>
	</div>
</body>
</html>
